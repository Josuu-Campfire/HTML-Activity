<style>
/*Root Variables: Color Palette*/
:root {
  --accent1: #8a4b1c;
  --accent1-mid: #1c6b8a;
  --accent1-dark: #0e0e0e;

  --accent2: #5d3263;
  --accent2-mid: #32633d;
  --accent2-dark: #0b0a0c;

  --accent3: #35606a;
  --accent3-mid: #6a5735;
  --accent3-dark: #080a0b;

  --accent4: #7a1f2e;
  --accent4-mid: #1f7a68;
  --accent4-dark: #0d0f10;

  --accent5: #8c6a1f;
  --accent5-mid: #1f2c8c;
  --accent5-dark: #05060a;

  --accent: var(--accent1);
  --accent-mid: var(--accent1-mid);
  --accent-dark: var(--accent1-dark);

  --gray1: #14182e;
  --gray2: #1b1f21;
}

/*Base HTML & Body Styles*/
html, body {
    height: 100%;
    min-height: 100%;
    margin: 0;
    padding: 0;
}
/* Main body container */
.body{
    margin: 0;   
    background-color: var(--accent-dark); 
    font-family: "Hind Guntur", sans-serif;
    color: #f5ffe8;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/*Layout Grid*/
.layout {
  flex: 1 0 auto;
  display: grid;
  grid:
    "header header" auto
    "sidebar main" 1fr
    "footer footer" auto
    / 256px 1fr;
  gap: 0px;
  min-height: 100vh;
  height: 100vh;
}

/*Header Styles*/
.header { 
    grid-area: header; 
    background-color: var(--accent);
    font-family: "Share", bold;
    font-size: 20px;
    padding-left: 22px;
    padding-top: 1%;
    padding-bottom: 1%;
    display: flex;
    align-items: center;
    gap: 16px;
    position: relative;
}
.header img {
    width: 3%;
    height: auto;
    display: block;
    filter: invert();
}
.header h1 {
    margin: 0;
    font-size: 160%;
    font-family: "Share", bold;
}

/*Audio Header (Hidden)*/
.audio-container-header audio {
    width: 220px;
    max-width: 100%;
    object-fit: contain;
    display: block;
    background: #000;
    box-shadow: 0 4px 24px rgba(0,0,0,0.25);
}

/*Sidebar Styles*/
.sidebar {
    grid-area: sidebar;
    background-color: var(--gray2);
    color: #f5ffe8;
    padding: 1em;
    font-family: "Hind Guntur", sans-serif;
    min-width: 0;
    display: flex;
    flex-direction: column;
    min-height: 0;
    height: 100%;
}
.sidebar h2 {
    flex-shrink: 0;
    margin-bottom: 0.5em;
}
/* Sidebar list styles */
.sidebar ul {
    flex: 1 1 auto;
    overflow-y: auto;
    max-height: 100%;
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 0.5em;
    align-items: center;
    scrollbar-width: none;
}
/* Hide scrollbar for Webkit browsers */
.sidebar ul::-webkit-scrollbar {
    display: none;
}
/* Sidebar list item styles */
.sidebar ul li {
    flex-shrink: 0;
    width: 120%;
    max-width: 180px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 0.3em;
    margin: 0 auto;
    text-align: center;
    position: relative;
}
/* Sidebar thumbnail images */
.sidebar ul li img {
    width: 100%;
    max-width: 160px;
    height: auto;
    display: block;
    border-radius: 2px;
    margin: 0 auto;
    border-width: 4px;
    border-style: solid;
    border-color: var(--gray1);
    transition: border-color 0.2s;
}
/* Highlight border on hover */
.sidebar ul li:hover img {
    border-color: #f5ffe8;
}
/* Sidebar video title text */
.sidebar ul p {
    margin: 0;
    font-size: 1em;
    color: #f5ffe8;
    font-family: "Hind Guntur", sans-serif;
    text-align: center;
}

/*Main Content Area*/
.main { 
    grid-area: main; 
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 0;
    min-width: 0;
    height: 100%;
}

/*Video & Audio Stack*/
.video-audio-stack {
    width: 100%;
    max-width: 900px;
    height: 70vh; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0;
}
/* Video container styling */
.video-container-custom {
    width: 100%;
    max-width: 900px;
    flex: 1 1 60%;
    min-height: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--accent-mid);
    border-radius: 12px 12px 0 0;
    overflow: hidden;
    box-shadow: 0 4px 24px var(--accent-dark);
}
/* Audio container styling */
.audio-container-custom {
    width: 100%;
    max-width: 900px;
    flex: 0 0 70px;
    background: var(--accent-mid);
    border-radius: 0 0 12px 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px 0 10px 0;
    box-shadow: 0 4px 24px rgba(0,0,0,0.10);
}
.audio-container-custom p {
    margin: 0 0 8px 0;
    text-align: center;
    width: 100%;
}
/* Main video element */
#mainVideo {
    width: 100%;
    height: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
    background: var(--gray1);
    box-shadow: none;
}
/* Hide header audio containers */
#audio-container-header,
.audio-container-header {
    display: none !important;
}
/* Main audio element */
.audio-container-custom audio {
    width: 90%;
    max-width: 600px;
    background: var(--accent-mid);
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.10);
}

/*Footer Styles*/
.footer { 
    margin-top: 1%;
    grid-area: footer; 
    background-color: var(--accent);
    padding: 6px;
}
.layoutfooter {
  width: 100%;
  display: flex;
  gap: 16px;
}
.layoutfooter .tex{
    font-size: 8px;
    align-items: center;
}
.grow1 { flex-grow: 1; }

/*Fonts\ Classes*/
.hind-guntur-light {
  font-family: "Hind Guntur", sans-serif;
  font-weight: 300;
  font-style: normal;
}
.caudex-regular {
  font-family: "Caudex", serif;
  font-weight: 400;
  font-style: normal;
}
.share-regular {
  font-family: "Share", sans-serif;
  font-weight: 400;
  font-style: normal;
}
.share-bold {
  font-family: "Share", sans-serif;
  font-weight: 700;
  font-style: normal;
}

/*Global Image Styles*/
img {
    width: 500px;
}

/*Custom Media Controls Styling*/
/* Webkit browsers: video/audio controls */
.video-container-custom video::-webkit-media-controls-volume-slider,
.audio-container-custom audio::-webkit-media-controls-volume-slider {
    background: var(--accent-mid);
    border-radius: 4px;
    height: 4px;
}
.video-container-custom video::-webkit-media-controls-mute-button,
.audio-container-custom audio::-webkit-media-controls-mute-button {
    filter: invert(50%) sepia(1) saturate(5) hue-rotate(180deg);
}
.video-container-custom video::-webkit-media-controls-volume-slider-container,
.audio-container-custom audio::-webkit-media-controls-volume-slider-container {
    background: var(--accent-mid);
    border-radius: 4px;
}
.video-container-custom video::-webkit-media-controls-panel,
.audio-container-custom audio::-webkit-media-controls-panel {
    background: var(--accent-mid);
    border-radius: 8px;
}

/* Firefox: video/audio controls */
.video-container-custom video::-moz-range-thumb,
.audio-container-custom audio::-moz-range-thumb {
    background: var(--accent);
    border: 2px solid var(--accent-dark);
}
.video-container-custom video::-moz-range-track,
.audio-container-custom audio::-moz-range-track {
    background: var(--accent-mid);
}
</style>

    <script>
  // Accent Color Palette Randomizer
  // Accent color register: defines available accent palettes
  const accentPairs = [
    { normal: '--accent1', mid: '--accent1-mid', dark: '--accent1-dark' },
    { normal: '--accent2', mid: '--accent2-mid', dark: '--accent2-dark' },
    { normal: '--accent3', mid: '--accent3-mid', dark: '--accent3-dark' },
    { normal: '--accent4', mid: '--accent4-mid', dark: '--accent4-dark' },
    { normal: '--accent5', mid: '--accent5-mid', dark: '--accent5-dark' }
  ];
  // Shuffle indices to randomize accent selection
  const indices = [0, 1, 2, 3, 4].sort(() => Math.random() - 0.5);

  // Assign shuffled accent colors to CSS variables
  for (let i = 0; i < 5; i++) {
    const pair = accentPairs[indices[i]];
    document.documentElement.style.setProperty(`--accent${i+1}`,
      getComputedStyle(document.documentElement).getPropertyValue(pair.normal));
    document.documentElement.style.setProperty(`--accent${i+1}-mid`,
      getComputedStyle(document.documentElement).getPropertyValue(pair.mid));
    document.documentElement.style.setProperty(`--accent${i+1}-dark`,
      getComputedStyle(document.documentElement).getPropertyValue(pair.dark));
  }

  // Set main accent palette for the page
  document.documentElement.style.setProperty('--accent',
    getComputedStyle(document.documentElement).getPropertyValue(`--accent1`));
  document.documentElement.style.setProperty('--accent-mid',
    getComputedStyle(document.documentElement).getPropertyValue(`--accent1-mid`));
  document.documentElement.style.setProperty('--accent-dark',
    getComputedStyle(document.documentElement).getPropertyValue(`--accent1-dark`));

  
  // Sidebar Thumbnail Click Handler
  // Add click event listeners to sidebar video thumbnails
  document.querySelectorAll('.sidebar ul img').forEach(img => {
    img.addEventListener('click', function() {
      // Get video source from clicked thumbnail
      const videoSrc = this.getAttribute('data-video');

      // Map video sources to corresponding favorite song audio files
      const audioMap = {
        "/Assets/Videos/Cid.mp4": "/Assets/Fav Songs/Ursal/獣ゆく細道.mp3",
        "/Assets/Videos/Jairus.mp4": "/Assets/Fav Songs/Garcia/sombr - back to friends (official audio).mp3",
        "/Assets/Videos/Renz.mp4": "/Assets/Fav Songs/Godinez/Airplane Mode.mp3",
        "/Assets/Videos/Stephen.mp4": "/Assets/Fav Songs/Valencia/better for you.mp3",
        "/Assets/Videos/Myke.mp4": "/Assets/Fav Songs/Encinas/Just Right _ Tessa Violet.mp3"
      };

      // Get audio source based on selected video
      const audioSrc = audioMap[videoSrc] || "";
      
      // Get video and audio elements
      const video = document.getElementById('mainVideo');
      const audio = document.getElementById('mainAudio');

      // Load selected video
      if (videoSrc && video) {
        video.src = videoSrc;
        video.load();
      }

      // Load selected audio, or clear if not available
      if (audio && audioSrc) {
        audio.src = audioSrc;
        audio.load();
      } else if (audio) {
        audio.src = "";
        audio.pause();
      }
    });
  });

</script>
